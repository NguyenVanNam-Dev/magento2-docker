version: '3.7'

services:
  app:
    image: nginx:1.16.1
    container_name: app
    ports:
      - "8888:80"
    volumes:
    - ./src:/var/www/html
    - ./conf/app/etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf

  phpfpm:
    image: php:7.3-fpm
    volumes:
      - ./src:/var/www/html

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: magento2
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
      MYSQL_ROOT_PASSWORD: admin123